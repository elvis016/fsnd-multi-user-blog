{% extends "index.html" %}

{% block content %}
<br>
<div class="row">
  <div class="col-md-6">
    <h2>New Post</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form method="post">
      <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" name="subject" value="{{subject}}" placeholder="Subject">
      </div>
      <div class="form-group">
        <label>Blog</label>
        <textarea class="form-control" rows="6" name="content">{{content}}</textarea>
      </div>
      <div class="row" style="color:red">
        <div class="col-md-12">
          {{error}}
        </div>
      </div>
      <div>
          <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
