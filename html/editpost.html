{% extends "index.html" %}
{% block content %}

<div class="row">
  <div class="col-md-6">
    <h2>Edit Post</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <h5>Author: {{ post.author }}</h5>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form method="post">
      <div class="form-group">
        <label>Subject: {{ post.subject }}</label>
        <textarea class="form-control" rows="6" name="content">{{ post.content }}</textarea>
      </div>
      <div class="row" style="color:red">{{error}}</div>
      <div class="text-right">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-default" aria-label="Ok" name="ok" value="{{ post.key.id() }}">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </button>
          <button type="submit" class="btn btn-default" aria-label="Remove" name="remove" value="{{ post.key.id() }}">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
