{% extends "index.html" %}
{% block content %}

<div class="row">
  <h2>Edit Post</h2>
</div>
<div class="row">
  <h5>Author: {{ post.author }}</h5>
</div>
<form method="post">
  <div class="form-group row">
    <label>Subject: {{ post.subject }}</label>
    <textarea class="form-control" rows="6" name="content">{{ post.content }}</textarea>
  </div>
  <div class="row" style="color:red">{{error}}</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
